<div *ngIf="user" class="box-items">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Sobrenome</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">{{user.id}}</th>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
          </tr>
        </tbody>
      </table>
    <div class="d-flex justify-content-end">
        <button (click)="cancel()" class="btn btn-primary me-4">Cancelar</button>
        <button (click)="delete()" class="btn btn-danger">Confirmar</button>
    </div>
</div>
