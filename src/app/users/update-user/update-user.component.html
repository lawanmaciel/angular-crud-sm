<div class="d-flex justify-content-between mb-4">
  <h4>Atualizar Usu√°rio</h4>
  <a routerLink="/users" class="btn btn-primary">Voltar</a>
</div>

<div class="box-items" *ngIf="request">
  <div class="row mb-4">
    <div class="col-6">
      <label class="form-label">Nome:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="request.first_name"
      />
    </div>
    <div class="col-6">
      <label class="form-label">Sobrenome:</label>
      <input type="text" class="form-control" [(ngModel)]="request.last_name" />
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Email:</label>
    <input type="text" class="form-control" [(ngModel)]="request.email" />
  </div>
  <div class="row mb-4">
    <div class="col-6">
      <label class="form-label">Avatar:</label>
      <div class="d-flex flex-row">
        <img src="{{request.avatar}}" style="width: 40px;">
        <input
        type="text"
        class="form-control"
        [(ngModel)]="request.avatar"
        />
      </div>
    </div>
    <div class="col-6">
      <label class="form-label">Upload de avatar:</label>
      <input type="file" class="form-control" disabled/>
    </div>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <button class="btn btn-success" (click)="update()">Atualizar</button>
  </div>
</div>
